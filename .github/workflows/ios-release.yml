name: iOS Release Build

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - 'ios-v*'
  pull_request:
    branches:
      - main
    paths:
      - 'Ios/**'
  workflow_dispatch:
    inputs:
      export_method:
        description: 'Export method'
        required: true
        default: 'app-store'
        type: choice
        options:
          - app-store
          - ad-hoc
          - development

jobs:
  build:
    name: Build iOS Release
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
          
      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Install dependencies
        run: |
          gem install fastlane
          
      - name: Import Code Signing Certificates
        if: github.event_name != 'pull_request'
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
      - name: Import Provisioning Profile
        if: github.event_name != 'pull_request'
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PROFILE_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          PP_DIR=~/Library/MobileDevice/Provisioning\ Profiles
          
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PROFILE_PATH
          
          mkdir -p "$PP_DIR"
          cp $PROFILE_PATH "$PP_DIR"
          
      - name: Run Tests
        working-directory: "Ios/Shona App"
        run: |
          xcodebuild test \
            -scheme "Shona App" \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -enableCodeCoverage YES
            
      - name: Build Archive
        if: github.event_name != 'pull_request'
        working-directory: "Ios/Shona App"
        env:
          EXPORT_METHOD: ${{ github.event.inputs.export_method || 'app-store' }}
        run: |
          xcodebuild archive \
            -scheme "Shona App" \
            -configuration Release \
            -archivePath build/ShonaApp.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }} \
            -allowProvisioningUpdates
            
      - name: Export IPA
        if: github.event_name != 'pull_request'
        working-directory: "Ios/Shona App"
        env:
          EXPORT_METHOD: ${{ github.event.inputs.export_method || 'app-store' }}
        run: |
          if [ "$EXPORT_METHOD" = "app-store" ]; then
            EXPORT_OPTIONS="ExportOptions.plist"
          elif [ "$EXPORT_METHOD" = "ad-hoc" ]; then
            EXPORT_OPTIONS="ExportOptions-adhoc.plist"
          else
            EXPORT_OPTIONS="ExportOptions-development.plist"
          fi
          
          xcodebuild -exportArchive \
            -archivePath build/ShonaApp.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist $EXPORT_OPTIONS \
            -allowProvisioningUpdates
            
      - name: Upload IPA Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: shona-learn-ios-ipa
          path: "Ios/Shona App/build/export/*.ipa"
          retention-days: 30
          
      - name: Upload to TestFlight
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/ios-v')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          xcrun altool --upload-app \
            -f "Ios/Shona App/build/export/Shona App.ipa" \
            -t ios \
            -u "$APPLE_ID" \
            -p "$APPLE_APP_SPECIFIC_PASSWORD"
            
  notification:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"iOS build ${{ needs.build.result }}\"}" \
            $SLACK_WEBHOOK_URL
