name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  android-lint:
    name: Android Lint
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'android/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: Run lint
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew lintDebug
          
  ios-lint:
    name: iOS Lint
    runs-on: macos-14
    if: contains(github.event.pull_request.changed_files, 'Ios/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
          
      - name: Run SwiftLint
        run: |
          brew install swiftlint
          cd "Ios/Shona App"
          swiftlint lint --reporter github-actions-logging
          
  web-checks:
    name: Web Checks
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'shona-learn/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: shona-learn/package-lock.json
          
      - name: Install dependencies
        working-directory: shona-learn
        run: npm ci
        
      - name: Run type check
        working-directory: shona-learn
        run: npx tsc --noEmit
        
      - name: Run linter
        working-directory: shona-learn
        run: npm run lint
        
      - name: Run tests
        working-directory: shona-learn
        run: npm run test
        
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
